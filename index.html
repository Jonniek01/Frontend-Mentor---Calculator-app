<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body id="body" class="theme1">
  


  <div class="container">
    <div class="calculator">
      <div class="head-themes">
        <div class="calc"><p>calc</p></div>
        <div class="theme"><p>THEME</p></div>
        <div class="switch">
          <div class="switch-number"><p>1</p><p>2</p><p>3</p></div>
          <div class="theme-radios">
            <button type="radio"   name="theme" id="theme1">
            <button type="radio"   name="theme" id="theme2">
            <button type="radio"   name="theme" id="theme3">
          </div>
        </div>
      </div>
      <div class="display"><p>399,981</p></div>
      <div class="keyboard"></div>
    </div>
  </div>


<script src="index.js"></script>
</body>
</html>
